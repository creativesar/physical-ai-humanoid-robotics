<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient for modern look -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0FE3C0"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>

    <!-- Glow effect filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.06 0 0 0 0 0.89 0 0 0 0 0.75 0 0 0 1 0"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>

    <!-- Shadow effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Modern abstract AI/Robotics symbol -->
  <g filter="url(#glow)">
    <!-- Central AI brain/core -->
    <circle cx="100" cy="100" r="25" fill="none" stroke="url(#mainGradient)" stroke-width="4"/>

    <!-- AI neural network connections -->
    <circle cx="100" cy="100" r="35" fill="none" stroke="url(#mainGradient)" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
    <circle cx="100" cy="100" r="45" fill="none" stroke="url(#mainGradient)" stroke-width="1" stroke-dasharray="2,4" opacity="0.4"/>

    <!-- Robot arms extending -->
    <line x1="70" y1="100" x2="50" y2="100" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="130" y1="100" x2="150" y2="100" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>

    <!-- Robot legs -->
    <line x1="90" y1="125" x2="90" y2="150" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="110" y1="125" x2="110" y2="150" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>

    <!-- Robot head -->
    <circle cx="100" cy="70" r="15" fill="none" stroke="url(#mainGradient)" stroke-width="3"/>

    <!-- AI sensor eyes -->
    <circle cx="94" cy="67" r="2" fill="#0FE3C0"/>
    <circle cx="106" cy="67" r="2" fill="#0FE3C0"/>

    <!-- Processing nodes -->
    <circle cx="65" cy="75" r="4" fill="#6366F1" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="135" cy="75" r="4" fill="#EC4899" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="135" r="3" fill="#0FE3C0" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="135" r="3" fill="#6366F1" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Connecting neural pathways -->
    <path d="M100 85 Q100 75 100 65" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6" fill="none"/>
    <path d="M85 100 Q75 100 65 100" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6" fill="none"/>
    <path d="M115 100 Q125 100 135 100" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6" fill="none"/>
    <path d="M90 125 Q90 135 90 145" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6" fill="none"/>
    <path d="M110 125 Q110 135 110 145" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6" fill="none"/>
  </g>

  <!-- Subtle background elements -->
  <circle cx="30" cy="30" r="5" fill="url(#mainGradient)" opacity="0.1"/>
  <circle cx="170" cy="30" r="5" fill="url(#mainGradient)" opacity="0.1"/>
  <circle cx="30" cy="170" r="5" fill="url(#mainGradient)" opacity="0.1"/>
  <circle cx="170" cy="170" r="5" fill="url(#mainGradient)" opacity="0.1"/>

  <!-- Branding text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="url(#mainGradient)" opacity="0.9" font-weight="bold">
    Physical AI
  </text>
</svg>